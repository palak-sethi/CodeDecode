<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Decode</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class = "box">
        <div class="code-holder">
            <div class = "code" id = "code">
                <p class = "message">Enter a message to be coded:</p>
                <input type = "text" class = "codeMessage input" id ="codeMessage"><br>
                <button class = "code-btn" id = "code1" onclick = "code1()">Code 1</button>
                <button class = "code-btn" id = "code2" onclick = "code2()">Code 2</button>
                <p class = "output" id = "codedMessage"></p>
            </div>
            <div class = "decode" id = "decode">
                <p class = "message">Enter a message to be decoded:</p>
                <input type = "text" class = "decodeMessage input" id="decodeMessage"><br>
                <button class = "code-btn" id = "decode1" onclick = "decode1()">Decode 1</button>
                <button class = "code-btn" id = "decode2" onclick = "decode2()">Decode 2</button>
                <p class = "output" id = "decodedMessage"></p>
            </div>
        </div>
        <div class="buttons">
            <button class="codeBtn" id="codeBtn" onclick="showCode()">Encode</button>
            <button class="codeBtn" id="decodeBtn" onclick="showDecode()">Decode</button>
        </div>
    </div>
    
</body>
<script src="js/main.js"></script>
</html>
